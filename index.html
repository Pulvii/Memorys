<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>MEMORYS</title>
</head>
<body>
    <header>
        <h1>MEMORYS</h1>
        <button id="uploadButton">Subir Memoria</button>
       <!-- <button id="darkModeButton">Modo Oscuro</button>-->
    </header>
    <section id="feed">
        <!-- AquÃ­ se muestran las memorias de los usuarios que sigues -->
    </section>
    <form id="uploadForm" class="hidden">
        <h2>Subir Memoria</h2>
        <label for="usuarioId">ID de Usuario:</label>
        <input type="text" id="usuarioId" name="usuarioId" required>

        <div id="mediaContainer">
            <div id="videoContainer"></div>
            <div id="capturedImageContainer">
                <canvas id="photoCanvas" style="display: none;"></canvas>
                <img id="capturedImage" src="" alt="Captured Image" style="display: none;">
            </div>
        </div>
        <center><button id="capturePhoto" type="button">Sacar Foto</button></center>    

        <br><br>
        <label for="nota">Nota:</label>
        <textarea id="nota" name="nota" rows="4" required></textarea>
        <button type="submit">Subir</button>
        <button id="closeForm" type="button">Cerrar</button>
    </form>



    <footer>
        <p>&copy; 2023 Memorys</p>
    </footer>
</body>
</html>
